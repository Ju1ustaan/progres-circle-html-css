<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bar">
        <div class="bar__progress">
            <p class="bar__value">
                <span>0</span>
                <span>/</span>
                <span>7</span>
            </p>
        </div>
        <div class="bar__wrapper">
            <p class="bar__chip">чеклист</p>
            <p class="bar__success">Выполнено: 0 из 7 действий</p>
            <p class="bar__info">Следующее действие: Созвониться с клиентом до <time datetime="2024-5-23"> 23.05.24 12:00</time></p>
        </div>
        <button class="bar__btn">Открыть чеклист</button>
    </div>
</body>
</html>
